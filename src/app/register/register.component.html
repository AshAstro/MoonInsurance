<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    /* Some basic styling for demonstration purposes */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    label,
    input {
      display: block;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      padding: 10px 15px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<form class="register-form"
action=""
#f="ngForm"
novalidate
(ngSubmit)="f.form.valid&&onSubmit()"
>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" [(ngModel)]="formdata.name" #name="ngModel">
  <span *ngIf="this.submit&&name.errors?.['required']">
    put your name you dum-ass
  </span>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  
  <label for="confirm_password">Confirm Password:</label>
  <input type="password" id="confirm_password" name="confirm_password" required>
  
  <input type="submit" value="Register" (click)="submit=true">
</form>

</body>
</html>
